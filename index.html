<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <div class="navbar">
        <div class="navbar-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined header-apps">apps</span>
            <span class="material-symbols-outlined header-account">account_circle</span>
        </div>
    </div>
    <div class="main-body">
        <img src="google-white-logo.png" alt="google_logo">
        <div class="search">
            <div class="search-bar">
                <span class="material-symbols-outlined">search</span>
                <input type="text">
                <span class="material-symbols-outlined">keyboard_voice</span>
            </div>
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="text"><pre>
            Google offered in : <a href="#">हिन्दी </a><a href="#">বাংলা </a> <a href="#">తెలుగు </a><a href="#">मराठी </a><a href="#"> தமிழ் </a> <a href="#">ગુજરાતી </a><a href="#">ಕನ್ನಡ </a><a href="#">മലയാളം </a><a href="#">ਪੰਜਾਬੀ </a>    
            </pre>
        </div>
    </div>
    
    
</body>
</html>
